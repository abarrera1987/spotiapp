<div class="card-columns animated fadeIn">
	<div (click)="verArtista( item )" class="card puntero" *ngFor="let item of data">
		<img [src]="item.images | noimage" class="card-img-top">
		<div class="card-body">
			<h5 class="card-title">{{ item.name }}</h5>
			<p class="card-text">
				<span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">
					{{ artist.name }}
				</span>
			</p>
		</div>
	</div>
</div>
