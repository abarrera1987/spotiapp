<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
	<div class="col-12 m-auto">
		<div class="row my-3">
			<div class="col-12 col-sm-12 col-lg-2 my-3 my-lg-0 text-center">
				<img [src]="artista.images | noimage" class="img-thumbnail img-circle">
			</div>
			<div class="col-12 col-sm-12 col-lg-5">
				<h3>{{artista.name}}</h3>
				<p>
					<a [href]="artista.external_urls.spotify" target="_blank">
						Pagina del artista
					</a>
				</p>
			</div>
			<div class="col-12 col-sm-12 col-lg-5 text-right">
				<button class="btn btn-outline-danger">
					Regresar
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-12 m-auto">
				<table class="table table-responsive-sm text-white">
					<thead>
						<tr>
							<th>Foto</th>
							<th>Album</th>
							<th>Canci√≥n</th>
							<th>Vista Previa</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let track of topTraks">
							<td>
								<img [src]="track.album.images | noimage" class="img-thumb">
							</td>
							<td>
								{{track.album.name}}
							</td>
							<td>
								{{track.name}}
							</td>
							<td>
								<iframe [src]="track.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>
